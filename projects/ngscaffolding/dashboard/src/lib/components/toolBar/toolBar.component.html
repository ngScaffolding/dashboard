<div class="expand-toolbar">


  <!-- Configure -->
    <button *ngIf="showInput" pButton pRipple class="p-button-rounded p-button-text p-mr-2 p-mb-2" type="button" icon="pi pi-cog" tooltipPosition="bottom"
      (click)="buttonClicked('input')" pTooltip="{{'Properties' | translate}}">
    </button>

    <!-- Add Button -->
    <button pButton pRipple *ngIf="showAdd" class="p-button-rounded p-button-text p-mr-2 p-mb-2 p-button-primary" type="button" icon="pi pi-plus" tooltipPosition="bottom"
      (click)="buttonClicked('add')" pTooltip="{{'Add Widget' | translate}}">
    </button>

    <button pButton pRipple class="p-button-rounded p-button-text p-mr-2 p-mb-2 p-button-success" type="button" icon="pi pi-refresh" tooltipPosition="bottom"
      (click)="buttonClicked('refresh');" pTooltip="{{'Refresh Data' | translate}}"></button>

    <button pButton pRipple class="p-button-rounded p-button-text p-mr-2 p-mb-2 p-button-secondary" *ngIf="showSave" type="button" icon="pi pi-save" tooltipPosition="bottom"
      (click)="buttonClicked('save');" pTooltip="{{'Save' | translate}}"></button>

    <button pButton pRipple class="p-button-rounded p-button-text p-mr-2 p-mb-2 p-button-info" *ngIf="showSaveAs" type="button" icon="pi pi-clone" tooltipPosition="bottom"
      (click)="buttonClicked('saveas');" pTooltip="{{'Save As' | translate}}"></button>

    <button pButton pRipple class="p-button-rounded p-button-text p-mr-2 p-mb-2 p-button-help" *ngIf="showShare" type="button" icon="pi pi-share-alt" tooltipPosition="bottom"
      (click)="buttonClicked('share');" pTooltip="{{'Share' | translate}}"></button>

    <button pButton pRipple class="p-button-rounded p-button-text p-mr-2 p-mb-2 p-button-danger" *ngIf="showDelete" type="button" icon="pi pi-trash" tooltipPosition="bottom"
      (click)="buttonClicked('remove');" pTooltip="{{'Delete' | translate}}"></button>

    <button pButton pRipple class="p-button-rounded p-button-text p-mr-2 p-mb-2 p-button-primary" *ngIf="showUnlock && isLocked" type="button" icon="pi pi-unlock" tooltipPosition="bottom"
      (click)="buttonClicked('unlock');" pTooltip="{{'Unlock Move' | translate}}"></button>

      <button pButton pRipple class="p-button-rounded p-button-text p-mr-2 p-mb-2 p-button-primary" *ngIf="showUnlock && !isLocked" type="button" icon="pi pi-lock" tooltipPosition="bottom"
      (click)="buttonClicked('unlock');" pTooltip="{{'Lock Move' | translate}}"></button>


</div>
